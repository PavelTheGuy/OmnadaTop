    <body>
        <h1 class="ubuntu-heading">Омнада з нами/Omnada is with us</h1>
        <div class="count-up-timer" id="timer">0.000000000000000000 years</div>

    <script>
        const targetDate = new Date('2021-01-30T14:01:00-04:00'); // Canada Atlantic Time

        function updateTimer() {
            const now = new Date();
            const elapsed = now - targetDate;
            const yearsElapsed = elapsed / (1000 * 60 * 60 * 24 * 365.25);
            document.getElementById('timer').textContent = yearsElapsed.toFixed(14) + ' years';
        }

        setInterval(updateTimer, 100);
    </script>
    </body>
